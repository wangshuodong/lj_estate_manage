


<@compress single_line=isCompress>
<!DOCTYPE html>

<head>

<body style="background-color: white;">

			<form action="${base}/news_au.html" id="submitForm" method="post">
				<div class="line-frame">
					<div class="col-md-1 text-right" style="padding:0px;width:70px;">小区名称:</div>

						  <input type="text"  value="${(order.name)!}"   id ="name" name="name" readonly="readonly"/>
					</div>
				</div>
				<div class="line-frame">
					<div class="col-md-1 text-right" style="padding:0px;width:70px;">审核状态:</div>
					<div class="col-md-2" id="audit_status">
						
					</div>
				</div>
				<div class="line-frame">

					<div class="col-md-2" id="jiaofei">
						 
					</div>
				</div>
				<div class="line-frame">
					<div class="col-md-1 text-right" style="padding:0px;width:70px;">小区二维码:</div>
					<div class="col-md-2 text-left" id="xiaoqu">
						 
					</div>
				</div>


			 <input type="hidden" class="form-control input-sm" value="${(order.id)!}"  name="id">
			<button type="button" class="btn btn-info btn-lg" id="submitBTN_news">取得二维码</button>
			</form>
		</div>
	</div>
<!-- 缓冲 -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

      <div class="modal-body" style="width: 600px;height: 520px;">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
