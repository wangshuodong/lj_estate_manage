<@compress single_line=isCompress>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>重庆京莱米商贸公司|添加权限</title>
<#include "/pager/common/quote.html" />
<#include "/common/bootstrapBase.html" />

<style>
body {
    padding-top: 70px;
    padding-bottom: 20px;
}
</style>
</head>
<body>
    <#import "../nav-top.html" as nav> <@nav.navbar active="list"/>
    <div class="container">
    	<div class="panel panel-default">
		<div class="panel-heading">
           		<h3 class="panel-title">添加权限</h3>
           	</div>
           	<div class="panel-body text-center">
				<div class="tab-content">
				  <div class="tab-pane active" id="daily" style="height:auto !important;">
				  <form class="form form-inline" id="addMenuForm" name="addMenuForm" method="post">
				  	<table class="table table-bordered" style="width:760px;">
					 	<tr>
					 		<td width="16%" align="right">权限名称</td>
					 		<td align="left">
					 			<input type="text" class="form-control input-sm" id="menuName" name="menuName" style="width:300px;"/>
					 		</td>
					 	</tr>
					 	<tr>
					 		<td width="16%" align="right">是否父级</td>
					 		<td align="left">
					 			<select id="isParent" name="isParent" class="form-control" style="width:300px;">
			            			<option value="0">否</option>
			            			<option value="1">是</option>
		            		    </select>
					 		</td>
					 	</tr>
					 	<tr>
					 		<td width="16%" align="right">上级菜单</td>
					 		<td align="left">
					 			<select id="parentMenu" name="parentMenu" class="form-control" style="width:300px;">
			            			<option value="">请选择</option>
			            			<#list list as l>
			            				<option value="${l.menuId}" >${l.menuName}</option>
			            			</#list>
		            		    </select>
					 		</td>
					 	</tr>
					 	<tr>
					 		<td width="16%" align="right">url</td>
					 		<td align="left">
					 			<input type="text" class="form-control input-sm" name="menuUrl" id="menuUrl" style="width:300px;"/>
					 		</td>
					 	</tr>
					 	<tr>
					 		<td width="16%" align="right">状态</td>
					 		<td align="left">
					 			<label class="radio-inline">
		            				<input type="radio" name="status" id="status" value="1" checked="checked">可用
			            		</label>
			            		<label class="radio-inline">
			            			<input type="radio" name="status" id="status" value="0">禁用
			            		</label>
					 		</td>
					 	</tr>
					 	<tr>
					 		<td width="16%" align="right">类型</td>
					 		<td align="left">
					 			<select id="type" name="type" class="form-control" style="width:300px;">
			            		    <option value="dev">开发者</option>
				            		<option value="other">其他</option>
			            		</select>
					 		</td>
					 	</tr>
					 	<tr>
					 		<td width="16%" align="right">备注</td>
					 		<td align="left">
					 			<textarea class="form-control" id="remark" name="remark" rows="3" style="width:300px;resize: none;"></textarea>
					 		</td>
					 	</tr>
					 	<tr>
					 		<td width="16%" align="right">保存</td>
					 		<td align="left">
					 			<button type="button" class="btn btn-info btn-sm col-md-1" name="menuSave" >保存</button>
					 		</td>
					 	</tr>
					 </table>
					 <!-- 操作消息记录 -->
		            <div class="row" id="messageDiv" align="left" style="color:red">
			            
		            </div>
		          </form>
				  </div>
				</div>
			</div>
       </div>
	</div>
    <#include "../footer.html">
</body>
</html>
</@compress>
