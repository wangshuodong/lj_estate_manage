<@compress single_line=isCompress>
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title></title> 
<#include "/pager/common/quote.html" />
<#include "/common/bootstrapBase.html" />

<script src="${base}/assets/biz-logic/js/applymanager/dev_addorupdate_apply.js"></script>
<link rel="stylesheet" type="text/css" href="${base}/assets/biz-logic/css/sysconfig.css"/>
<script type="text/javascript">
	var appid="${(devApp.aid)!}";
	var channelVal="${(devApp.qid)!}";
</script>


<body style="background-color: white;">
	<#import "../nav-top.html" as nav> <@nav.navbar active="list"/>
	<div class="container">
		<div class="page-header alert alert-info">
			<h5>应用管理&gt;&gt; <small>应用列表</small>&gt;&gt; <small>修改应用</small></h5>
		</div>
		<div class="alert" style="background-color: white;margin-top: 10px;border: #dddddd 1px solid;">
			<form action="${base}/dev_apply_au.html" id="submitForm" method="post">
				<div class="line-frame">
					<div class="col-md-2 text-right" >
						应用名称
					</div>
					<div class="col-md-3 ">
						<input type="text" class="form-control input-sm" value="${(devApp.appname)!}"  name="name">
					</div>
					<div class="col-md-2 tip_name" >
						<span style="color:red;">* </span>
					</div>
				</div>
				<div class="line-frame">
					<div class="col-md-2 text-right" >渠道</div>
					<div class="col-md-3">
						<select class="form-control" readonly="readonly" name="channel" id="channel"></select>
					</div>
					<div class="col-md-2 tip_qd" >
						<font color="red">* 渠道不能修改</font>
					</div>
				</div>
				<div class="line-frame">
					<div class="col-md-2 text-right" >包名</div>
					<div class="col-md-3">
						<input type="text" class="form-control input-sm" readonly="readonly" value="${(devApp.packagename)!}" name="packagename">
					</div>
					<div class="col-md-2 tip_package" >
						<span style="color:red;">* </span>
					</div>
				</div>
				<div class="line-frame">
					<div class="col-md-2 text-right" >描述</div>
					<div class="col-md-4 ">
						<textarea class="form-control" name="ex" id="ex" rows="5" cols="200">${(devApp.ex)!}</textarea>
					</div>
				</div>
				<div class="line-frame">
					<div class="col-md-2 text-right" ></div>
					<div class="col-md-3">
						<button type="button" class="btn btn-info btn-sm" id="submitBTN">保&nbsp;&nbsp;存</button>
						<button type="button" class="btn btn-info btn-sm" onclick="javascript:location.href='dev_apply_list.html'" style="margin-left:30px;">返&nbsp;回</button>
						<input type="hidden" name="id" value="${(devApp.aid)!}">
					</div>
				</div>
			</form>
		</div>
	</div>
<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title" id="myModalLabel">提示</h4>
				      </div>
				      <div class="modal-body">
				      		<div style="padding-left:20px;"></div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default colose-modal"  data-dismiss="modal">确定</button>
				      </div>
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
</body>
</html>

</@compress>
