<@compress single_line=isCompress>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物业在线缴费系统</title> 
<#include "/pager/common/quote.html" />
<#include "/common/bootstrapBase.html" />
</head>

<body style background:red; padding:0; margin:0; width:100%; height:100%; overflow: hidden; border:0px;>
	<div class="login-panel">
		<form id="loginForm" action="login.html" method="post" onsubmit="return false;">
			<div class="username-field">
				<input type="text" name="username" maxlength="25" id="username" class="text" />
			</div>
			<div class="password-field">
				<input type="password" name="password" maxlength="25" id="password" class="text" />
			</div>
			<div class="submit-field">
				<input type="submit" value="登录" class="submit" id="submit" />
				<input type="reset" value="重置"  class="submit" id="reset" />
				<br>
				建议使用IE8以上版本浏览器。&nbsp;<a href="${base}/assets/ie8.exe">下载IE8&nbsp;<a href="${base}/assets/ie9.exe">下载IE9</a>
			</div>
		</form>
	</div>
	<div class="copyright-panel">版权所有</div>
</body>
</html>
</@compress>
