<@compress single_line=isCompress>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>物业在线缴费系统|物业管理</title>
<#include "/pager/common/quote.html" />
<#include "/common/bootstrapBase.html" />
<link type="text/css" rel="stylesheet" href="${base}/assets/common/ztree/css/zTreeStyle/zTreeStyle.css" />
<script type="text/javascript" src="${base}/assets/common/ztree/js/jquery.ztree.all-3.5.min.js"></script>
<link href="${base}/assets/biz-logic/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
<link href="${base}/assets/biz-logic/css/jquery-ui-1.8.19.custom.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="${base}/assets/common/jquery-ui.min.js"></script>
<script type="text/javascript">
window.othermenusJson = ${othermenusJson};
</script>
<style type="text/css">
    #roleMgrPanel {width:200px;float:left;padding:10px;}
    #devmenuMgrPanel {width:240px;float:left;padding:10px;margin-left:160px;}
    #othermenuMgrPanel {float:left;padding:10px;margin-left:20px;}
</style>
</head>
<body style="background: white;">
	<#import "../nav-top.html" as nav> <@nav.navbar active="list"/>
	<div class="container">
        <div class="page-header alert alert-info">
		    <h5>物业管理>> <small>物业查询</small></h5>
		</div>

		<form action="product_list.do" id="submitForm" method="post">
		<input type="hidden" name="currPage" id="currPage" value="1">
           <div class="row">
            	<div class="col-md-1 text-right" style="line-height:30px;"><span>物业名称</span></div>
            	<div class="col-md-2">
            		<input type="text" class="form-control input-sm" name="orgName"/>
            	</div>
            	<div class="col-md-1 text-right" style="line-height:30px;"><span></span></div>
            	<div class="col-md-2">
            		<input type="text" class="form-control input-sm" name="companyName" id="companyName"/>
            	</div>
            	<div class="col-md-3" style="float: left;">
					<div style="float: right;" class="btn-group">
						 <button type="button" class="btn btn-default" onclick="sumbitForm('none')">查询&nbsp;&nbsp;</button>
            			<button type="button" class="btn btn-default" onclick="jumpToAdd()">添加&nbsp;&nbsp;</button>
				  </div>
				</div>
           </div>
		</form>
		
		<div style="background-color: white;margin-top: 10px;border: #dddddd 1px solid;" class="alert" >
			<div class="table-responsive">
				<table class="table table-bordered table-hover  alert-warning">
					<thead>
				  	  <tr>
				  		<th scope="col" class="text-center" nowrap="nowrap">物业名称</th>
				  		<th scope="col" width="6%" class="text-center" nowrap="nowrap">上级物业</th>
				  		<th scope="col" width="10%" class="text-center" nowrap="nowrap">联系地址</th>
				  		<th scope="col" width="10%" class="text-center" nowrap="nowrap">联系电话</th>
				  		<th scope="col" width="11%" class="text-center" nowrap="nowrap">联系人</th>
				  		<th scope="col" width="22%" class="text-center" nowrap="nowrap">操作</th>
				  	  </tr>
				  	</thead>
				  	
				  	<tbody id="d_body">
				  	
					</tbody>
				</table>
				<div class="row">
		            <div class="col-md-12">
		                <div class=" pull-left" style="margin-top: 26px;" id="totalCount"></div>
		                <div class=" pull-right">
		                    <ul id='pagination'></ul>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</div>
	<#include "../footer.html">
</body>
</html>
</@compress>
