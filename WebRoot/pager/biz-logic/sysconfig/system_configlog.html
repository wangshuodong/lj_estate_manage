<@compress single_line=isCompress>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<#include "/pager/common/quote.html" />
<#include "/common/bootstrapBase.html" />

<style>
body {
    padding-top: 70px;
    padding-bottom: 20px;
}
</style>
</head>
<body>
    <#import "../nav-top.html" as nav> <@nav.navbar active="list"/>
    <div class="container">
    	<div class="page-header alert alert-info">
			<h5>用户管理>> <small>系统参数变更日志</small></h5>
		</div>
		<form id="configLogForm" method="post">
		  <div class="row">
            	<div class="col-md-1 text-right" style="line-height:30px;"><span>开始日期</span></div>
            	<div class="col-md-2">
            		<input type="text" class="form-control input-sm" id="startdate" name="startdate"/>
            	</div>
            	<div class="col-md-1 text-right" style="line-height:30px;"><span>截止日期</span></div>
            	<div class="col-md-2">
            		<input type="text" class="form-control input-sm" id="enddate" name="enddate"/>
            	</div>
            	<div>
            		<button type="button" class="btn btn-info btn-sm" style="width:80px;" name="queryBtn">查询</button>
            	</div>
           </div>
		</form>
		
		<div style="background-color: white;margin-top: 10px;border: #dddddd 1px solid;" class="alert" >
			<div class="table-responsive">
				<table class="table table-bordered table-hover  alert-warning">
					<thead>
				  	  <tr>
				  		<th scope="col" width="20%" class="text-center" nowrap="nowrap">操作人</th>
				  		<th scope="col" width="30%" class="text-center" nowrap="nowrap">操作时间</th>
				  		<th scope="col" width="50%" class="text-center" nowrap="nowrap">变更内容</th>
				  	  </tr>
				  	</thead>
				  	
				  	<tbody id="daily_tbody">
					</tbody>
				</table>
				<div class="row">
		            <div class="col-md-12">
		                <div class=" pull-left" style="margin-top: 26px;">共有记录<span id="d_totalRecord">0</span>条 当前第<span id="d_pageNo">1</span>页/ 总<span id="d_totalPage">1</span>页</div>
		                <div class=" pull-right">
		                    <ul id='d_paginationId'></ul>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</div>
    <#include "../footer.html">
</body>
</html>
</@compress>
